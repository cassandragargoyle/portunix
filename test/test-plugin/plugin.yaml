# Plugin identification
name: "test-plugin"
version: "1.0.0"
description: "Test plugin for Portunix"
author: "Test Author"
license: "MIT"

# Plugin configuration
plugin:
  type: "grpc"
  binary: "./test-plugin"
  port: 9001
  health_check_interval: 30s
  
# Dependencies
dependencies:
  portunix_min_version: "1.1.0"
  os_support: ["linux", "windows", "darwin"]
  
# AI Integration
ai_integration:
  mcp_tools:
    - name: "example_tool"
      description: "Example MCP tool"
  
# Permissions
permissions:
  filesystem: ["read"]
  network: ["outbound"]
  database: []
  system: []
  level: "limited"
  
# Commands exposed to Portunix CLI
commands:
  - name: "help"
    description: "Show help for test-plugin plugin"
    subcommands: []
    parameters: []
    examples:
      - "portunix test-plugin help"
